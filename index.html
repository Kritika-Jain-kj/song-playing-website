<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSonics - Your peace time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo"> SereneSonics </li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Album name</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1" srcset="">
                    <span class="songName"> Song Name</span>
                    <span class="classlistplay"><span class="timest">05:34       <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Playing.gif" width="42px" id="gif"> <span id="masterSongName">Perfect - Ed Sheeren</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c5856d9237.js" crossorigin="anonymous"></script>

</body>
</html>
